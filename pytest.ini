[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    slow: Pruebas que tardan más tiempo
